<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Tasklist !!! WIP !!!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="layout">
        <div class="sidebar-left">
            <img src="Images/Rin Logo.png" alt="Logo" class="sidebar-image">

            <div class="sidebar-left-bottom">
                <p> I make games too sometimes</p>
                <a href="https://r1varin.itch.io" target="_blank" class="sidebar-link">
                    <img src="Images/itch icon.png" alt="Itch.io" class="sidebar-icon">
                </a>
            </div>
        </div>
        
        <div class="main">
            <h1>Tasklist</h1>

            <p>Enter thy task</p>
            <input type="text" id="taskInput" class="main-input">

            <ul id="savedTaskList"></ul>
        </div>

        <div class="sidebar-right">
            <p>Calendar will go here :3</p>

            <table>
                <tr>
                    <td>Mon</td>
                    <td>Tue</td>
                    <td>Wed</td>
                    <td>Thu</td>
                    <td>Fri<td>
                    <td>Sat</td>
                    <td>Sun</td>
                </tr>
            </table>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
